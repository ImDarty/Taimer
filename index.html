<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❆</text></svg>">
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>

    <div class="content">
        <div class="layout">
            <div class="timer-section">
                <h1>До нового года осталось:</h1>
                <div class="countdown-timer">
                    <div class="timer">
                        <h2 id="day">00</h2>
                        <h4>дней</h4>
                    </div>
                    <div class="timer">
                        <h2 id="hrs">00</h2>
                        <h4>часов</h4>
                    </div>
                    <div class="timer">
                        <h2 id="min">00</h2>
                        <h4>минут</h4>
                    </div>
                    <div class="timer">
                        <h2 id="sec">00</h2>
                        <h4>секунд</h4>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <div class="audio-player">
        <img src="vibe_cover.png" alt="Album cover" class="cover">
        <button id="playPauseBtn" class="audio-btn">
            <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" aria-label="Play">
                <polygon points="5,4 19,12 5,20" fill="currentColor" />
            </svg>
        </button>
        <div class="track-info">Last&nbsp;Christmas</div>
        <input type="range" id="progressBar" min="0" max="100" value="0" aria-label="Progress">
        <span id="currentTime">0:00</span>
        <span>/</span>
        <span id="durationTime">4:26</span>
        <svg id="volumeIcon" class="audio-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" aria-label="Volume">
            <path d="M11.536 14.01A8.47 8.47 0 0 0 14.026 8a8.47 8.47 0 0 0-2.49-6.01l-.708.707A7.48 7.48 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303z"/>
            <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.48 5.48 0 0 1 11.025 8a5.48 5.48 0 0 1-1.61 3.89z"/>
            <path d="M10.025 8a4.5 4.5 0 0 1-1.318 3.182L8 10.475A3.5 3.5 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.5 4.5 0 0 1 10.025 8M7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11"/>
        </svg>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.3" aria-label="Volume">
        <div class="volume-burger">
            <input type="range" id="volumeBurger" min="0" max="1" step="0.01" value="0.3" aria-label="Volume">
        </div>
        <audio id="backgroundMusic" src="last_christmas.mp3" loop preload="metadata" autoplay></audio>
    </div>

    <script src="main.js"></script>
    <div class="credit">by Flenym &lt;3</div>
</body>
</html>
