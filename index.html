<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>S5M</title>
</head>
<body>

    <div class="main">
        <h1>До нового года осталось:</h1>
        
        <div class="countdown-timer">
            <div class="timer">
                <h2 id="day">00</h2>
                <h4>дней</h4>
            </div>

            <div class="timer">
                <h2 id="hrs">00</h2>
                <h4>часов</h4>
            </div>

            <div class="timer">
                <h2 id="min">00</h2>
                <h4>минут</h4>
            </div>

            <div class="timer">
                <h2 id="sec">00</h2>
                <h4>секунд</h4>
            </div>
        </div>
    </div>
        
    <script src="main.js"></script>
</body>
</html>
